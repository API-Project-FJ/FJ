<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea688e67a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="game-title">
        <h1>Which Movie is Rated Higher ?</h1>
    </div>

    <div id="container">
        <div id="stage" >
            <div id="shape" class="cube backfaces">
                <div class="plane one">1</div>
                <div class="plane two">2</div>
                <div class="plane three">3</div>
                <div class="plane four">4</div>
                <div class="plane five">5</div>
                <div class="plane six">6</div>
                <div class="plane seven">7</div>
                <div class="plane eight">8</div>
                <div class="plane nine">9</div>
                <div class="plane ten">10</div>
                <div class="plane eleven">11</div>
                <div class="plane twelve">12</div>
            </div>
        </div>
    </div>


    <div class="start-game">

        <button id="start-game" class="btn btn-warning"><a href="game.html">
                <h1> <i class="fa-solid fa-film fa-bounce"></i> Start Game
            </a></h1></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
