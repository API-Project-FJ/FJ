<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>
    <div id="score-section">
        <div id="high-score">
            <h1>High Score:</h1>
        </div>
        <div id="score">
            <h1>Score:</h1>
        </div>
    </div>
    <div id="game-title">
        <h1>Which Movie is Rated Higher ?</h1>
    </div>
    <div class="game-container">

        <div class="movie" id="first-movie"><img id="first-movie-poster" src="">
            <h1 id="first-movie-title"></h1>
        </div>
        <div class="movie" id="second-movie"><img id="second-movie-poster" src="">
            <h1 id="second-movie-title"></h1>
        </div>
    </div>
    
    <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover Header" data-bs-placement="left" data-bs-content="Some content inside the popover">Toggle popover</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
